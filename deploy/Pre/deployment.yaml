apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobBaseName
  namespace: rancher-demo
  labels:
    app: jobBaseName
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobBaseName
  template:
    metadata:
      labels:
        app: jobBaseName
    spec:
      containers:
        - name: jobBaseName
          image: imageRegistry/appVersion
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
status: {}
